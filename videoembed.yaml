enabled: true

responsive: false
container:
    element: div
    html_attr:
        class: video-container

services:
    youtube:
        enabled: true
        embed_html_attr:
            frameborder     : 0
            width           : 560
            height          : 315
            allowfullscreen : true
        embed_options:
            autoplay   : 1
            autohide   : 1
            fs         : 1
            rel        : 0
            hd         : 1
            vq         : hd1080
            wmode      : opaque
            enablejsapi: 1
    vimeo:
        enabled: true
        embed_html_attr:
            frameborder     : 0
            width           : 560
            height          : 315
            allowfullscreen : true
        embed_options:
            autoplay   : 0
            loop       : 0
            color      : ffffff
            byline     : 1
            portrait   : 1
            title      : 1
    coub:
        enabled: true
        embed_html_attr:
            frameborder     : 0
            width           : 560
            height          : 315
            allowfullscreen : true
        embed_options:
            muted         : 'false'
            autostart     : 'false'
            originalSize  : 'false'
            hideTopBar    : 'true'
            startWithHD   : 'true'
    vine:
        enabled: true
        embed_html_attr:
            class:          : 'vine-embed'
            frameborder     : 0
            width           : 560
            height          : 315
        embed_options:
            audio : 1
            type  : 'simple'
