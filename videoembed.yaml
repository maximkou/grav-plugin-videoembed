enabled: true
all_pages: true
responsive: false
container:
    element: div
    html_attr:
        class: video-container

services:
    youtube:
        enabled: true
        embed_html_attr:
            frameborder     : 0
            width           : 560
            height          : 315
            allowfullscreen : true
        embed_options:
            autoplay   : 1
            autohide   : 1
            fs         : 1
            rel        : 0
            hd         : 1
            vq         : hd1080
            wmode      : opaque
            enablejsapi: 1
    vimeo:
        enabled: true
        embed_html_attr:
            frameborder     : 0
            width           : 560
            height          : 315
            allowfullscreen : true
        embed_options:
            autoplay   : 0
            loop       : 0
            color      : ffffff
            byline     : 1
            portrait   : 1
            title      : 1
    coub:
        enabled: true
        embed_html_attr:
            frameborder     : 0
            width           : 560
            height          : 315
            allowfullscreen : true
        embed_options:
            muted         : 'false'
            autostart     : 'false'
            originalSize  : 'false'
            hideTopBar    : 'true'
            startWithHD   : 'true'
    vine:
        enabled : true
        assets  : ["//platform.vine.co/static/scripts/embed.js"]
        embed_html_attr:
            class           : 'vine-embed'
            frameborder     : 0
            width           : 560
            height          : 315
        embed_options:
            audio : 1
            type  : 'simple'
    videoJS:
        enabled : true
        assets  : ["http://vjs.zencdn.net/4.8/video.js", "http://vjs.zencdn.net/4.8/video-js.css"]
        embed_html_attr:
            class           : 'video-js vjs-default-skin'
            frameborder     : 0
            width           : 560
            height          : 315
        data_setup:
            controls        : true
            autoplay        : false
            preload         : 'auto'
            poster          : null
            loop            : false
